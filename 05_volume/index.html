<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multimedia - School of Net</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="navbar-header">
    <h1 class="navbar-brand">Multimedia</h1>
  </header>
  <section>
    <h1 class="title">Play, pause and stop</h1>
  </section>
  <section>
    <div class="row text-center">
      <video id="video" width="560" height="350" poster="./img/img.png">
        <source src="media/introcss3.mp4">
        Your browser does not support the video tag.
      </video>
      <div class="row">
        <button onclick="play();">Play</button>
        <button onclick="pause();">Pause</button>
        <button onclick="stop();">Stop</button>
        <input type="range" id="volume" min="0" max="100" value="100" onchange="volume();">

      </div>
      <br> 
  </section>
<script src="js/video.js"></script>
</body>
</html>
